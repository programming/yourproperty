{{ partial "head" . }}
  <body>
    <div id="wrap">

      <!-- Header -->
      {{ partial "header" . }}
      {{ if isset .Params "showpagemeta" }}
        {{ .Render "projects" }}
      {{ else }}
      <div class="container">	      
        <div class="blog-post">
          <h3>
	          {{ .Title }} Me
          </h3>
        </div>

        <div class="panel panel-default">	        
          <div class="panel-body">

<form name="contact" method="POST" netlify>
<ul class="form-style-1">
    <li><label>Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" required=""/>&nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" required="">
    </li>
    <li>
        <label>Mobile <span class="required">*</span></label>
        <input type="text" name="fields" class="field-long" required="">
    </li>    
    
    <li>
        <label>I Want To...</label>
        <select name="field4" class="field-select">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
        <option value="Rent">Rent</option>
        </select>
    </li>
    <li>
        <label>Your Message <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" />
    </li>
</ul>
</form>

          
          </div>
          <hr>
        </div>
      </div>
      {{ end }}
    </div>

    <!-- Footer -->
    {{ partial "footer" . }}
    
  </body>
</html>
