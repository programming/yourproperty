{{ define "main" }}
<main id="single">
    <h1>Arrange for your free consultation today</h1>
    <section class="post-content">

    <form name="contact" method="POST" netlify>
<ul class="form-style-1">
    <li><label>Name <span class="required">*</span></label><input type="text" name="name" class="field-long" placeholder="Name" size="40" required=""/></li>
    <li>
        <label>Email</label>
        <input type="email" name="email" class="field-long">
    </li>
    <li>
        <label>Mobile <span class="required">*</span></label>
        <input type="text" name="mobile" class="field-long" required="">
    </li>    
    
    <li>
        <label>I Want To...</label>
        <select name="subject" class="field-select">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
        <option value="Rent">Rent</option>
        </select>
    </li>
    <li>
        <label>Your Message</label>
        <textarea name="message" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" />
    </li>
</ul>
</form> 

    </section>
</main>
{{ end }}
